services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    ports:
      - "3000:80"
    depends_on:
      - api

  api:
    build:
      context: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  celery-worker:
    build:
      context: ./backend
    command: celery -A app.celery.app:celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis

  celery-beat:
    build:
      context: ./backend
    command: celery -A app.celery.app:celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
      - ./backend/storage:/app/storage
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: timesheets
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
